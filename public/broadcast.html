<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Broadcast - Lets Play Together</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              secondary: "#8ECAE6",
              accent: "#219EBC",
              dark: "#023047",
              warning: "#FFB703",
              primary: "#FB8500",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-dark text-secondary">
    <!-- Header -->
    <header
      class="p-4 bg-gray-800 text-white flex justify-between items-center"
    >
      <h1 class="text-3xl font-bold">Broadcast - Let's Play Together</h1>
      <!-- Botón para el chat de voz en broadcast -->
      <button
        id="voiceToggleBtn"
        class="bg-accent px-4 py-2 rounded hover:bg-blue-700"
      >
        Unirse al Chat de Voz
      </button>
    </header>

    <!-- Área principal -->
    <div class="flex flex-1 min-h-screen">
      <!-- Contenido principal (video, stats y controles) -->
      <main class="flex-1 p-4">
        <div class="flex flex-col items-center">
          <video
            playsinline
            autoplay
            muted
            class="w-full max-w-md border-4 border-primary hidden"
          ></video>
        </div>

        <!-- Sección de controles -->
        <div class="flex justify-center mt-6 space-x-4">
          <button
            id="toggleBroadcast"
            class="bg-accent text-white px-4 py-2 rounded hover:bg-blue-700"
          >
            Start Broadcast
          </button>
          <button
            id="changeSource"
            class="bg-accent text-white px-4 py-2 rounded hidden hover:bg-blue-700"
          >
            Change video source
          </button>
        </div>
        <div class="flex flex-col items-center">
          <!-- Sección de estadísticas debajo del video -->
          <div id="stats" class="text-sm mt-4 text-center"></div>
        </div>

        <!-- Panel de chat de voz: muestra la lista de usuarios conectados -->
        <div
          class="mt-6 p-4 bg-gray-800 rounded-lg text-white max-w-md mx-auto"
        >
          <h2 class="text-xl font-bold mb-2">Usuarios en Chat de Voz</h2>
          <ul id="voiceUserList" class="space-y-1"></ul>
        </div>
      </main>

      <!-- Sidebar: Lista de peers y solicitudes -->
      <aside
        class="w-1/3 p-4 bg-gray-900 bg-opacity-75 text-white overflow-y-auto"
      >
        <section id="peersSection" class="mb-6">
          <h2 class="text-2xl font-bold mb-4">Connected Peers</h2>
          <ul id="peers" class="space-y-2"></ul>
        </section>
        <section id="requestsSection">
          <h2 class="text-xl font-bold mb-2">Connection Requests</h2>
          <ul id="peerList" class="space-y-2"></ul>
        </section>
      </aside>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/broadcast.js"></script>
    <script src="/voiceChat.js"></script>
  </body>
</html>
