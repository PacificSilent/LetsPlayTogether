<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Denied - Let's Play Together</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#9333ea", // Purple
              secondary: "#d8b4fe", // Light purple
              dark: "#0f172a", // Dark blue/gray
              accent: "#7e22ce", // Darker purple
              warning: "#f59e0b", // Amber
            },
            
          },
        },
      };
    </script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-white flex flex-col"
  >
    <!-- Header -->
    <header class="p-4 bg-gray-900 border-b border-purple-800 shadow-lg">
      <div class="container mx-auto">
        <div class="flex items-center space-x-3">
          <!-- Gamepad SVG Icon -->
          <svg
          xmlns="http://www.w3.org/2000/svg"
          width="64"
          height="64"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#023047"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-gamepad-2"
        >
          <line x1="6" y1="11" x2="10" y2="11"></line>
          <line x1="8" y1="9" x2="8" y2="13"></line>
          <line x1="15" y1="12" x2="15.01" y2="12"></line>
          <line x1="18" y1="10" x2="18.01" y2="10"></line>
          <path
            d="M17.32 5H6.68a4 4 0 0 0-3.978 3.59c-.006.052-.01.101-.017.152C2.604 9.416 2 14.456 2 16a3 3 0 0 0 3 3c1 0 1.5-.5 2-1l1.414-1.414A2 2 0 0 1 9.828 16h4.344a2 2 0 0 1 1.414.586L17 18c.5.5 1 1 2 1a3 3 0 0 0 3-3c0-1.544-.604-6.584-.685-7.258-.007-.05-.011-.1-.017-.152A4 4 0 0 0 17.32 5z"
          ></path>
        </svg>
          <h1 class="text-2xl md:text-3xl font-bold text-primary">
            Let's Play Together
          </h1>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-4">
      <div class="max-w-2xl w-full">
        <div
          class="bg-gray-900 border-2 border-purple-700 rounded-lg shadow-2xl overflow-hidden"
        >
          <!-- Error Header -->
          <div
            class="bg-gray-800 p-6 border-b border-purple-800 text-center relative overflow-hidden"
          >
            <div
              class="absolute inset-0 flex items-center justify-center opacity-5"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="200"
                height="200"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="text-red-500"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
              </svg>
            </div>

            <div class="relative z-10">
              <div class="flex justify-center mb-4">
                <!-- Broken Gamepad Icon -->
                <div class="relative">
                </div>
              </div>
              <h2 class="text-4xl md:text-5xl font-bold text-red-500 mb-2">
                ACCESS DENIED
              </h2>
              <p class="text-xl text-purple-300">Player Not Authorized</p>
            </div>
          </div>

          <!-- Error Content -->
          <div class="p-8 text-center">
            <div class="max-w-md mx-auto">
              <p class="text-lg text-gray-300 mb-6">
                You don't have the right credentials to access this level. This
                area is restricted to authorized players only.
              </p>

              <!-- Error code box -->
              <div
                class="flex justify-center"
              >
                
              <button
              onclick="window.location.href='/'"
              class="bg-purple-700 hover:bg-purple-800 text-white px-6 py-3 rounded-lg font-bold transition-colors flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="mr-2"
              >
                <path
                  d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
                ></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
              Return to Home
            </button> 
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="p-4 bg-gray-900 border-t border-purple-800">
      <div
        class="container mx-auto text-center text-gray-400 flex items-center justify-center gap-4"
      >
      <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="#023047"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-gamepad-2"
    >
      <line x1="6" y1="11" x2="10" y2="11"></line>
      <line x1="8" y1="9" x2="8" y2="13"></line>
      <line x1="15" y1="12" x2="15.01" y2="12"></line>
      <line x1="18" y1="10" x2="18.01" y2="10"></line>
      <path
        d="M17.32 5H6.68a4 4 0 0 0-3.978 3.59c-.006.052-.01.101-.017.152C2.604 9.416 2 14.456 2 16a3 3 0 0 0 3 3c1 0 1.5-.5 2-1l1.414-1.414A2 2 0 0 1 9.828 16h4.344a2 2 0 0 1 1.414.586L17 18c.5.5 1 1 2 1a3 3 0 0 0 3-3c0-1.544-.604-6.584-.685-7.258-.007-.05-.011-.1-.017-.152A4 4 0 0 0 17.32 5z"
      ></path>
    </svg>
        <span>Let's Play Together - Access Restricted</span>
      </div>
    </footer>
  </body>
</html>
